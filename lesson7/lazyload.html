<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="description" content="Demonstration of Lazy Load images">
    <!--CSS file links-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <!--JS files link-->
    <script defer src="js/lazyload.js"></script> 
</head>

<body>
    <header>
        <h1>Space!!!</h1>
        <div>
            <picture>
                <img src="images/Placeholder.webp" data-src="images/planet.webp" alt="planet">
            </picture>
            <picture>
                <img src="images/Placeholder.webp" data-src="images/galaxycollision.webp" alt="galaxy collision">
            </picture>
            <picture>
                <img src="images/Placeholder.webp" data-src="images/quasar.webp" alt="quasar">
            </picture>
            <picture>
                <img src="images/Placeholder.webp" data-src="images/earth.webp" alt="earth">
            </picture>
            <picture>
                <img src="images/Placeholder.webp" data-src="images/supernova.webp" alt="supernova">
            </picture>
            <picture>
                <img src="images/Placeholder.webp" data-src="images/solareclips.webp" alt="solar eclipse">
            </picture>
        </div>
    </header>
    <footer>
        <p><span class="copy-right">&copy;</span><span id="currentyear"></span>| Blayne Kiser | Alaska</p>
            <p id="lastmod"></p>
    </footer>
</body>
</html>
