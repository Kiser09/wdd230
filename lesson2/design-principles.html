<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <meta name="description" content="Lesson 2 web page analysis of an organizations web page">
    <title>Web-Design Principles</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script defer src="js/lastmod.js"></script>
</head>
<body>
    <div id="content">
        <header class="design-header">
            <h1>Design Principles Document</h1>
            <h1>Blayne G. Kiser</h1>
        </header>
        <main>
            <section class="whitespace">
                <header><h2>White Space and Clean Design</h2></header>
                <p>Apple</p>
                <a href="https://www.apple.com/">apple.com</a>
                <hr class=divider>
                <picuter>
                    <img src="images/applewhitespace.png" alt="Apple webpage">
                </picuter>
                <p></p>
           </section>
           <section class="ruleofthrids">
                <header><h2>Rule of Thirds</h2></header>
                <p>Chruch of Jesus Christ of Latter Day Saints</p>
                <a href="https://www.churchofjesuschrist.org/?lang=eng">churchofjesuschrist.org</a>
                <hr class=divider>
                <picture>
                    <img src="images/churchofjesuschrist.png" alt="Chruch of Jesus Christ Website">
                </picture>
                <p></p>
           </section>
           <section class="proximity">
                <header><h2>Proximity</h2></header>
                <p>Daily Wire</p>
                <a href="https://www.dailywire.com/read">dailywire.com</a>
                <hr class=divider>
                <picture>
                    <img src="images/dailywireproximity.png" alt="Daily Wire webpage">
                </picture>
                <p></p>
           </section>
        </main>
        <footer>
            <p class="copy-right">&copy; 2022 | Blayne Kiser | Alaska </p>
            <p id="lastmod"></p>
        </footer>
    </div>
</body>
</html>
